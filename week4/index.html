<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Recordar</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>	
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="main.css" type="text/css">
		<link rel="stylesheet" href="notes.css" type="text/css">
	</head>
	<body>
		<header>
			<div id="make">Make Note</div>
			<div id="info"># Drag the notes around using the date</div>
			<div class="colorpicker active yellow" id="yellow">Yellow</div>
			<div class="colorpicker blue" id="blue">Blue</div>
			<div class="colorpicker green" id="green">Green</div>
			<div class="colorpicker pink" id="pink">Pink</div>
			<div id="remove">Drop a note here to remove</div>
		</header>
		<section id="pad"></section>
	</body>
</html>
